<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <style>

  </style>
</head>
<body>
  <main class="container">
    <section class="card__cell card__cell-left">
      <header class="cell-left__header">
        <h1>
          Get <span class="cell-left__header--highlight">insights</span> that
          help your business grow.
        </h1>
      </header>
      <p class="cell-left__text">
        Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.
      </p>
      <div role="presentation" class="cell-left__stats">
        <ul>
          <li>
            <h2 class="stats__headings">10k+</h2>
            <p class="stats__stat">companies</p>
          </li>
          <li>
            <h2 class="stats__headings">314</h2>
            <p class="stats__stat">templates</p>
          </li>
          <li>
            <h2 class="stats__headings">12M+</h2>
            <p class="stats__stat">queries</p>
          </li>
        </ul>
      </div>
    </section>
    <aside class="card__cell card__cell-right">
      <div class="cell-right__img"></div>
    </aside>
  </main>
</body>
</html>
